<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AKHAN NAMES</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h3>GET YOUR AKHAN NAME</h3>
        <div class="row">

            <div class="col-md-7">
                <form>
                    <div class="form-group">
                        <label for="Century">Century</label>
                        <input type="text" class="form-control" id="century" placeholder="eg.20" required>
                    </div>
                    <div class="form-group">
                        <label for="Year">Year</label>
                        <input type="year" class="form-control" id="year" placeholder="eg.2010" required>
                    </div>
                    <div class="form-group">
                        <label for="month">month</label>
                        <input type="number" class="form-control" id="month" placeholder="eg.2" min="1" max="12" required>  
                    </div>
                    <div class="form-group">
                        <label for="Year">Date</label>
                        <input type="text" class="form-control" id="date" placeholder="eg.30" min="1" max="31" required>
                    </div>

                    <div>
                        <button onclick="result();">Submit</button>

                        
                    </div>
                    <input type="reset">
                </form>
            </div>
            
                    <div class="row output"> 
                            <p id="result"></p>
            
                        </div>
            


        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
